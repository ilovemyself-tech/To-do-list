<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TO-DO-LIST</title>
        <meta charset="UTF-8">
        <meta charset="vieport" content="width=device-width, initial-scale=1.0">
    </head>
    <style>
        h1{
            color:pink;
            text-align:center;
            font-style: bold;
        }
        header{
            background-color:rgb(255, 255, 255);
        }
        h2{
            color:blueviolet;
            text-align: center;
            font-style: italic;
        }
        main{ 
            text-align:left;

        }
        body{
            background-color:lightblue;
            padding: 30px;
            margin: 15px;
            border: 10px solid ;

        }
        .container{
            text-align:center;
            font-size: 20px;
            font-style:italic;
            font-weight:300px;
        }
        .task-list{
            list-style-type: none;
            padding: 0;
        }
        .task-list-item{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .checkbox{
            margin-right: 10px;
        }
        .task-text{
            flex-grow: 1;
            font-size: 18px;
        }
        
        
        input[type="text"]{
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }


    </style>
    <body>
     <header>
        <h1>To-Do List </h1>
        <h2>Stay organized and focused!!</h2>
     </header>
    <main>
        <input type="text" placeholder="Enter new task">
        <input type="button" text="Add task">
    </main>
    <section>
        <h2 class="container">Tasks</h2>
        <ul class="task-list">
            <li class="tasl-list-item">
                <input type="checkbox" class="checkbox">
                <span class="task-text">Take your dog for a walk</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox">
                <span class="task-text">Go to the gym</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox">
                <span class="task-text">Read a book</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox">
                <span class="task-text">Finish homework</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox">
                <span class="task-text">Go grocery shopping</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox">
                <span class="task-text">Call mom</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox">
                <span class="task-text">Clean the house</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox">
                <span class="task-text">Finish project</span>
                <button class="delete-button">Delete</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox">
                <span class="task-text">Go for a run</span>
                <button class="delete-button">Delete</button>
            </li>
        </ul>

    </section>
    </body>
</html>
